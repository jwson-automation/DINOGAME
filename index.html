<!DOCTYPE html>
<html>

<head>
  <meta name="viewport"
    content="width=device-width, initial-scale=0.4, user-scalable=no, maximum-scale=0.5, minimum-scale=0.2">
  <title>midium-rare-world</title>
  <style>
    @font-face {
      font-family: DungGeunMo;
      src: url(src/font/DungGeunMo.ttf);
    }

    @font-face {
      font-family: Pretendard-Black;
      src: url(src/font/Pretendard-Black.ttf);
    }

    /* 게임 컨테이너를 가운데로 정렬하는 CSS */
    body {
      letter-spacing: 4px;
      font-family: "Pretendard-Black", sans-serif;
      display: flex;
      flex-direction: column;
      /* 수직 정렬을 위해 flex-direction을 column으로 설정 */
      align-items: center;
      /* 가운데 정렬을 유지하면서, 수직 정렬은 상단 정렬로 변경 */
      height: 100vh;
      margin: 100px 0 0 0;
      /* 상단 마진을 200px로 설정 */
      padding: 12px;
      overflow: hidden;
      font-size: 20px;
      color: grey;
      line-height: 3;
    }

    #gameContainer {
      text-align: center;
      position: relative;
    }

    #level {
      font-family: "DungGeunMo", sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: black;
      position: absolute;
      top: 0;
      right: 190px;
      margin: 10px;
      line-height: 1;
    }

    #score {
      font-family: "DungGeunMo", sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: black;
      position: absolute;
      top: 0;
      right: 100px;
      margin: 10px;
      line-height: 1;
      /* Optional: Add margin for better spacing */
    }

    #high_score {
      font-family: "DungGeunMo", sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: black;
      position: absolute;
      top: 0;
      right: 10px;
      margin: 10px;
      line-height: 1;
    }

    #title {
      color: black;
      margin-left: 20px;
      text-align: left;
      font-size: 36px;
      margin-top: 10px;
      margin-bottom: 10px;
      margin-left: 100px;
    }

    #description {
      margin-left: 100px;
      text-align: left;
    }

    #sub-title {
      font-size: 20px;
    }

    #description li {
      margin-left: 20px;
    }

    #error {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div id="gameContainer">
    <div id="level">Lv0</div>
    <div id="score">0</div>
    <div id="high_score">0</div>
    <canvas id="gameCanvas" width="1000" height="300"></canvas>
    <div id="title">인터넷 연결 없음 V1.2</div>
    <div id="description">
      <div id="sub-title">다음 방법을 시도해 보세요.</div>
      <li>네트워크 케이블, 모뎀, 라우터 확인</li>
      <li>Wi-Fi에 다시 연결</li>
      <div id="error">ERR_INTERNET_DISCONNECTED</div>
    </div>
  </div>


  <script>
    // Dino 게임을 생성하는 JavaScript 코드
    // 캔버스와 컨텍스트 가져오기
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    var timer = 0;
    var enemy_timer = 0;
    var arr_enemy = []
    var arr_cloud = []
    var restart_flag = false;
    var game;
    var flag = true;
    var score = 0;
    var high_score = "00000";
    var anime = 0;
    var speed = 10;
    var cnt = 0;
    var arr_pipe = [];
    var originalJumpSpeed = 10;
    var wait_timer = 0;
    var level = 0
    var lastTime = 0; // 마지막 프레임의 시간
    var deltaTime = 0; // 두 프레임 사이의 시간 간격 (초단위)

    var game_speed = 0;
    var levelup_score = 0;
    var update_timer = 0;
    var jumpSound = new Audio('src/sound/jump_sound.mp3');
    var deadSound = new Audio('src/sound/dead_sound.mp3');
    var victorySound = new Audio('src/sound/victory_sound.mp3');

    var currentTime = performance.now();
    var elapsed = currentTime - lastTimestamp;

  </script>

  <script>
    // 스크롤 막기
    document.addEventListener('touchmove', function (event) {
      event.preventDefault();
    }, { passive: false });
  </script>


  <script>
    var lastTouchEnd = 0;

    document.documentElement.addEventListener('touchend', function (event) {
      var now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      } lastTouchEnd = now;
    }, false);

    document.addEventListener('touchstart', (event) => {
      if (restart_flag) {
        isJumping = false;
        level = 0
        score = 0
        speed = 10;
        game_speed = 0;
        levelup_score = 0;
        update_timer = 0;
        lastTime = 0;
        lastTimestamp = performance.now();
        updateLevel(level)
        updateScore(0)
        arr_enemy = []
        tmp = 0;
        for (let index = 0; index < 10; index++) {
          var before_pipe = new Pipe(tmp);
          tmp += 100;
          arr_pipe.push(before_pipe);
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        restart_flag = false;
        requestAnimationFrame(gameLoop);
      } else {
        // 스페이스바 누르면 점프 시작
        if (!dino.isJumping & dino.jumpingEnd) {
          jumpSound.play()
          dino.isJumping = true;
          dino.jumpingEnd = false;
        }
      }
    })

    // 키보드 이벤트 처리
    document.addEventListener('keydown', (event) => {
      if (event.key === ' ') {
        if (restart_flag) {
          level = 0
          isJumping = false;
          score = 0
          speed = 10;
          game_speed = 0;
          levelup_score = 0;
          update_timer = 0;
          var lastTime = 0;
          lastTimestamp = performance.now();
          updateLevel(level)
          updateScore(0)
          arr_enemy = []
          tmp = 0;
          for (let index = 0; index < 10; index++) {
            var before_pipe = new Pipe(tmp);
            tmp += 100;
            arr_pipe.push(before_pipe);
          }
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          restart_flag = false;
          requestAnimationFrame(gameLoop);
        } else {
          // 스페이스바 누르면 점프 시작
          if (!dino.isJumping & dino.jumpingEnd) {
            jumpSound.play()
            dino.isJumping = true;
            dino.jumpingEnd = false;
          }
        }
      }
    });
  </script>

  <script src="dino.js"></script>
  <script src="enemy.js"></script>
  <script src="cloud.js"></script>
  <script src="pipe.js"></script>
  <script src="game.js"></script>
</body>

</html>
